<div class="mt-3" fxLayout="row" fxLayoutAlign="center center"> 
    <h4 class="text-dark text-muted">Forgot password?</h4>
</div>
<div mat-dialog-content>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email">
      </div>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" class="ms-5 me-5 mb-3">
  <button mat-flat-button mat-dialog-close color="primary" (click)="forgotPassword()">Send Reset Link</button>
  <button mat-button mat-dialog-close aria-label="Close dialog">Back to Login
</button>
</div>
