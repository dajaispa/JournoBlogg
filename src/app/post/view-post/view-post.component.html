<div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="80%" *ngIf="postLoaded">
        <div class="container mt-5">
            <div class="row">
              <div class="col-lg-8">
                <div class="post-header">
                  <div class="author-info">
                    <img [src]="post.authorProfileImg" alt="author-image" class="author-image" />
                    <div class="author-name">
                      <h5>{{post['authorName']}}</h5>
                      <p>Post date &#183; Read time</p>
                    </div>
                  </div>
                  <h1 class="post-title">{{post['title']}}</h1>
                  <div class="tags">
                    <span *ngFor="let tag of post['tags']">
                      <span class="tag">{{tag}}</span>
                    </span>
                  </div>
                </div>
                <div class="post-content">
                  <div *ngFor="let content of post.description; let i = index;">
                    <ng-container [ngSwitch]="getKey(content)">
                      <img *ngSwitchCase="'image'" class="content-image" [src]="content.image"/>
                      <h6 *ngSwitchCase="'header'" class="header">{{ content.header }}</h6>
                      <p *ngSwitchCase="'content'">{{ content.content }}</p>
                      <p *ngSwitchDefault></p>
                    </ng-container>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="author-info">
                  <img [src]="post.authorProfileImg" alt="author-image" class="author-image" />
                  <div class="author-name">
                    <h5>{{post['authorName']}}</h5>
                    <!-- <p>102 Followers</p> -->
                  </div>
                </div>
                <div>
                    <p>{{bio}}</p>
                    <!-- <button class="follow-btn">Follow</button> -->
                </div>

                <mat-divider></mat-divider>
                
                <div class="trending-posts- mt-5" *ngIf="isProfilePostsLoaded">
                  <h3 class="subHeading">View more posts from {{ post.authorName }}</h3>
                    <ng-container *ngFor="let profilePost of profilePosts">
                      <div class="profile-post mb-3" (click)="onViewPost(profilePost)">
                        <h3>{{ profilePost.title | shorten:10 }}</h3>
                      </div>
                    </ng-container>
                </div>
              </div>
            </div>
          </div>          
    </div>
</div>
