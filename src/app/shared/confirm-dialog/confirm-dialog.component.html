<h2 mat-dialog-title class="dialog-title">Confirmation</h2>
<div mat-dialog-content>
  <p class="dialog-message">{{ message }}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-flat-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-stroked-button  color="primary" class="me-3" (click)="onConfirm()">Confirm</button>
</div>
